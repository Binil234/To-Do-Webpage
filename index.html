<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="card header-card">
            <div class="greeting-container">
                <div id="greeting-icon" class="icon"></div>
                <h1 id="greeting"></h1>
            </div>
            <div class="clock-container">
                <div class="clock-icon icon"></div>
                <p id="clock" class="clock"></p>
            </div>
        </div>

        <!-- Sign Up Section -->
        <div id="signup-section" class="card">
            <h2>Sign Up</h2>
            <form id="signup-form" class="form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter your name" class="input">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email" class="input">
                </div>
                <p id="error-message" class="error"></p>
                <button type="submit" class="button button-primary">Submit</button>
            </form>
        </div>

        <div id="welcome-section" class="card hidden">
            <h2 id="welcome-message"></h2>
            <p id="email-message" class="text-muted"></p>
        </div>

        <!-- Todo List Section -->
        <div class="card">
            <h2>To-Do List</h2>
            <form id="todo-form" class="form-inline">
                <input type="text" id="task" placeholder="Add a new task" class="input flex-grow">
                <button type="submit" class="button button-primary">
                    <span class="plus-icon">+</span>
                </button>
            </form>
            <ul id="task-list" class="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
